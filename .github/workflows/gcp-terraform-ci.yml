on:
  pull_request:
    branches: [main]
    paths:
      - "pose-est-infra/gcp/**"

env:
  TF_WORKING_DIR: "pose-est-infra/gcp/terraform"

jobs:
  terraform:
    name: Terraform CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # PRã¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã«å¿…é ˆ
      id-token: write # Workload Identity Federation ã«å¿…é ˆ

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Google Cloudã¸ã®èªè¨¼ (ã‚­ãƒ¼ãƒ¬ã‚¹èªè¨¼)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@a1502cd9e758c50496cc9ac5308c48ae4db1d30d # v3.0.0
        with:
          terraform_version: 1.14.3

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@19a52fbac37cac668ea783be6d5d5921869e5d79 # v4.1.0
        with:
          tflint_version: v0.50.3

      # ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      # TerraformåˆæœŸåŒ– (R2ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰)
      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.R2_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.R2_SECRET_ACCESS_KEY }}" \
            -backend-config="endpoint=https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"

      # æ§‹æ–‡æ¤œè¨¼
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # TFLintåˆæœŸåŒ–ã¨å®Ÿè¡Œ
      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        id: tflint
        run: tflint --chdir=. --format=compact
        continue-on-error: true

      # Planå®Ÿè¡Œ
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      # Plançµæœã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment Plan on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        if: github.event_name == 'pull_request'
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('GCP Terraform CI Summary')
            );

            const planOutput = process.env.PLAN_OUTPUT;
            const maxChars = 60000;
            const truncatedOutput = planOutput.length > maxChars 
              ? planOutput.substring(0, maxChars) + "\n... (truncated due to size limits)" 
              : planOutput;

            const output = `## GCP Terraform CI Summary

            | Step | Status |
            |------|--------|
            | ğŸ–Œ Format | ${{ steps.fmt.outcome }} |
            | âš™ï¸ Init | ${{ steps.init.outcome }} |
            | ğŸ” Validate | ${{ steps.validate.outcome }} |
            | ğŸ§¹ TFLint | ${{ steps.tflint.outcome }} |
            | ğŸ“‹ Plan | ${{ steps.plan.outcome }} |

            <details><summary>Show Plan Output</summary>

            \`\`\`terraform
            ${truncatedOutput}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: ${{ github.event_name }}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1