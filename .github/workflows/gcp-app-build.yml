name: GCP App Build & Push (Backend)

on:
  workflow_dispatch: # 手動実行のみ (テンプレートとして機能)
  push:
    branches:
      - main
    paths:
      - "pose-est-back/**" # アプリケーションコードの変更を検知 (モノレポ構成の場合)

env:
  PROJECT_ID: kenken-pose-est
  REGION: asia-northeast1
  REPOSITORY: pose-est-backend-dev
  WORKLOAD_IDENTITY_PROVIDER: projects/134440306236/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
  SERVICE_ACCOUNT: terraform-admin@kenken-pose-est.iam.gserviceaccount.com # Cloud Build 呼出権限が必要

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 1. GCP 認証 (Workload Identity Federation)
      # -----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------------
      # 2. Cloud Build 実行
      # -----------------------------------------------------------------------
      - name: Submit Build
        # 注: 実際のディレクトリ構成に合わせて --source オプションを調整してください
        # 例: アプリコードが 'backend' ディレクトリにある場合: --source=backend
        run: |
          gcloud builds submit \
            --config=gcp/cloudbuild/backend-build.yaml \
            --substitutions=_REGION=${{ env.REGION }},_REPOSITORY=${{ env.REPOSITORY }},_IMAGE_TAG=${{ github.sha }} \
            --region=${{ env.REGION }} \
            . # ビルドコンテキスト (ここをアプリのルートにする必要あり)
