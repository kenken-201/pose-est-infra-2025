name: Cloudflare Terraform CI

on:
  pull_request:
    branches: [main]
    # æŒ‡å®šãƒ‘ã‚¹é…ä¸‹ã®å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
    paths:
      - "pose-est-infra/cloudflare/**"

env:
  TF_WORKING_DIR: "pose-est-infra/cloudflare/terraform"

jobs:
  terraform:
    name: Terraform CI
    runs-on: ubuntu-latest
    # PR ã«ã‚³ãƒ¡ãƒ³ãƒˆã‚’æŠ•ç¨¿ã™ã‚‹ãŸã‚ã«æ›¸ãè¾¼ã¿æ¨©é™ãŒå¿…è¦
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Terraform CLI ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      # TFLint ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— (Terraform ç”¨ãƒªãƒ³ã‚¿ãƒ¼)
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3

      # ã‚³ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã®ãƒã‚§ãƒƒã‚¯
      # ã‚¨ãƒ©ãƒ¼ãŒã‚ã£ã¦ã‚‚å‡¦ç†ã‚’ç¶™ç¶šã—ã€å¾Œç¶šã®ã‚¹ãƒ†ãƒƒãƒ—ã§ã¾ã¨ã‚ã¦å ±å‘Šã™ã‚‹
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      # Terraform ã®åˆæœŸåŒ–
      # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ (R2) ã¸ã®æ¥ç¶šæƒ…å ±ã‚’å‹•çš„ã«æ³¨å…¥
      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.R2_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.R2_SECRET_ACCESS_KEY }}" \
            -backend-config="endpoint=https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®æ§‹æ–‡æ¤œè¨¼
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # TFLint ã®åˆæœŸåŒ– (ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãªã©)
      - name: Init TFLint
        run: tflint --init

      # TFLint ã®å®Ÿè¡Œ
      - name: Run TFLint
        id: tflint
        run: tflint --chdir=. --format=compact
        continue-on-error: true

      # å®Ÿè¡Œè¨ˆç”» (Plan) ã®ä½œæˆ
      # å¤‰æ›´å†…å®¹ã‚’ç¢ºèªã™ã‚‹ãŸã‚ã€tfplan ãƒ•ã‚¡ã‚¤ãƒ«ã«å‡ºåŠ›
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true

      # Plan çµæœã‚„å„ã‚¹ãƒ†ãƒƒãƒ—ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ PR ã«ã‚³ãƒ¡ãƒ³ãƒˆã¨ã—ã¦æŠ•ç¨¿
      # æ—¢å­˜ã® Bot ã‚³ãƒ¡ãƒ³ãƒˆãŒã‚ã‚Œã°æ›´æ–°ã—ã€ãªã‘ã‚Œã°æ–°è¦ä½œæˆã™ã‚‹
      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Terraform CI Summary')
            );

            const output = `## Terraform CI Summary

            | Step | Status |
            |------|--------|
            | ğŸ–Œ Format | \`${{ steps.fmt.outcome }}\` |
            | âš™ï¸ Init | \`${{ steps.init.outcome }}\` |
            | ğŸ” Validate | \`${{ steps.validate.outcome }}\` |
            | ğŸ”§ TFLint | \`${{ steps.tflint.outcome }}\` |
            | ğŸ“‹ Plan | \`${{ steps.plan.outcome }}\` |

            <details><summary>Show Plan Output</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      # Plan ãŒå¤±æ•—ã—ã¦ã„ãŸå ´åˆã¯ã‚¸ãƒ§ãƒ–ã‚’å¤±æ•—ã•ã›ã‚‹
      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
